<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - TaskMaster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 45px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    .logo-text {
      font-size: 26px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    h2 {
      text-align: center;
      color: #2d3748;
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #4a5568;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      color: #2d3748;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafc;
      transition: all 0.3s ease;
    }

    input[type="password"]:focus {
      border-color: #667eea;
      outline: none;
      background-color: #ffffff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input[type="password"]::placeholder {
      color: #a0aec0;
    }

    input[type='submit'] {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    input[type='submit']:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    input[type='submit']:active {
      transform: translateY(0);
    }

    .error-message {
      color: #e53e3e;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 12px;
      background-color: #fff5f5;
      border-radius: 8px;
      border-left: 4px solid #e53e3e;
      display: none;
    }

    .success-message {
      color: #38a169;
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
      padding: 12px;
      background-color: #f0fff4;
      border-radius: 8px;
      border-left: 4px solid #38a169;
      display: none;
    }

    .footer {
      margin-top: 35px;
      font-size: 13px;
      color: #718096;
      text-align: center;
      padding-top: 25px;
      border-top: 1px solid #e2e8f0;
    }

    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .password-strength {
      height: 4px;
      background-color: #e2e8f0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .password-strength-bar {
      height: 100%;
      width: 0;
      transition: all 0.3s ease;
      border-radius: 2px;
    }

    .strength-weak { background-color: #e53e3e; width: 33%; }
    .strength-medium { background-color: #ed8936; width: 66%; }
    .strength-strong { background-color: #38a169; width: 100%; }

    .password-hint {
      font-size: 12px;
      color: #718096;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">✓</div>
      <div class="logo-text">TaskMaster</div>
    </div>
    
    <h2>Reset Your Password</h2>
    <p class="subtitle">Create a strong password for your account</p>
    
    <form action="/reset-password" method="POST">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-wrapper">
          <input type="password" id="newPassword" name="newPassword" required 
            placeholder="Enter new password" />
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <p class="password-hint">Must be at least 8 characters long</p>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" required
            placeholder="Confirm new password" />
        </div>
      </div>
      
      <input type="submit" value="Reset Password" />
      
      <div class="error-message" id="error-message"></div>
      <div class="success-message" id="success-message"></div>
    </form>
    
    <div class="footer">
      © 2025 TaskMaster. All rights reserved.
    </div>
  </div>

  <script>
    const newPasswordInput = document.getElementById('newPassword');
    const strengthBar = document.getElementById('strengthBar');

    // Password strength indicator
    newPasswordInput.addEventListener('input', function() {
      const password = this.value;
      const strength = calculatePasswordStrength(password);
      
      strengthBar.className = 'password-strength-bar';
      if (strength < 3) {
        strengthBar.classList.add('strength-weak');
      } else if (strength < 4) {
        strengthBar.classList.add('strength-medium');
      } else {
        strengthBar.classList.add('strength-strong');
      }
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z\d]/.test(password)) strength++;
      return strength;
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match!';
        errorMessage.style.display = 'block';
        return;
      }

      if (newPassword.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters long!';
        errorMessage.style.display = 'block';
        return;
      }

      let params = new URLSearchParams(window.location.search);
      let token = params.get('token');

      try {
        let result = await fetch(
          'https://epic-games.ramazanismayilovh.me/api/auth/forget-password/confirm',
          {
            method: 'POST',
            headers: {
              'content-type': 'application/json',
            },
            body: JSON.stringify({
              token,
              newPassword,
              repeatPassword: confirmPassword,
            }),
          },
        ).then((res) => res.json());

        if (result?.error) {
          errorMessage.textContent = Array.isArray(result.message) 
            ? result.message[0] 
            : result.message;
          errorMessage.style.display = 'block';
        } else {
          successMessage.textContent = result.message || 'Password reset successful!';
          successMessage.style.display = 'block';
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>

</html>
