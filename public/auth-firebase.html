<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TaskMaster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 60px 50px;
      text-align: center;
      max-width: 440px;
      width: 100%;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 42px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
    }

    .subtitle {
      color: #6b7280;
      font-size: 16px;
      margin-bottom: 50px;
    }

    #googleLogin {
      width: 100%;
      padding: 16px 24px;
      background: white;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #googleLogin:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
    }

    #googleLogin:active {
      transform: translateY(0);
    }

    .google-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }

    .features {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      text-align: left;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #6b7280;
      font-size: 14px;
    }

    .feature-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 40px 30px;
      }

      .logo {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo">TaskMaster</div>
    <p class="subtitle">Organize your work and life, finally.</p>

    <button id="googleLogin" type="button">
      <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Sign in with Google
    </button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js';
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
    } from 'https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBaVk2CAtAcPqHnUyw-CDQwt0zoNeQyjt4",
      authDomain: "task-master-15e7d.firebaseapp.com",
      projectId: "task-master-15e7d",
      storageBucket: "task-master-15e7d.firebasestorage.app",
      messagingSenderId: "879086696828",
      appId: "1:879086696828:web:9cc42bbaf1c71051820cf9",
      measurementId: "G-9XB4ZN7BFZ"
    };

    const app = initializeApp(firebaseConfig);

    const googleProvider = new GoogleAuthProvider();
    const auth = getAuth(app);

    document
      .getElementById('googleLogin')
      .addEventListener('click', async () => {
        let firebaseResult = await signInWithPopup(
          auth,
          googleProvider,
        ).catch((err) => {
          console.log('ERROR', err);
          return false;
        });

        if (!firebaseResult) {
          alert('Something went wrong');
          return;
        }

        let token = firebaseResult.user.accessToken;
        let result = await fetch('http://localhost:3000/api/auth/firebase', {
          method: 'POST',
          headers: {
            'content-type': 'application/json',
          },
          body: JSON.stringify({
            token,
          }),
        });
        let response = await result.json();
        alert(response.message);
      });
  </script>
</body>

</html>
